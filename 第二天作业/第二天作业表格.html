<!DOCTYPE html>
<html lang="中文">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第二天作业</title>


</head>


<body>
    <table border="1px" align="center" 
    cellpadding='3' 
    cellspacing='2'
    width='60%'
    style="text-align: center;background-color:aquamarine;color:darkslateblue;"
    >

        <tbody>

            <tr>
                <td>姓名</td>
                <td>
                    <input  placeholder=""/>
                </td>
                <td>性别</td>
                <td>
                    <select>
                        <option value="2">--选择性别--</option>
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>手机号码</td>
            <td><input  placeholder=""/></td>
            <td>电子邮箱</td>
            <td><input  placeholder=""/></td>
            </tr>
            <tr>
                <td>教育程度</td>
                <td>
                    <select>
                        <option value="2">小学</option>
                        <option value="1">中学</option>
                        <option value="0">大学</option>
                    </select>
                </td>
                <td>工作职位</td>
                <td><input  placeholder=""/></td>
            </tr>

            <tr>
                <td>工作城市</td>
                <td>
                    <select>
                        <option value="2">--选择城市--</option>
                        <option value="1">上海</option>
                        <option value="0">北京</option>
                    </select>
                </td>

                <td>期待工资</td>
                <td>
                    <select>
                        <option value="2">--选择区间--</option>
                        <option value="1">5k</option>
                        <option value="0">1w</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>自我介绍</td>
        </td>
        <td colspan="3">
            <textarea name="" id="" cols="80" rows="2"></textarea>
        </td>
            </tr>

            <tr>
                <td>特长</td>
        </td>
        <td colspan="3">
            <textarea name="" id="" cols="80" rows="2"></textarea>
        </td>
            </tr>

            <tr>
                <td>地址</td>
        </td>
        <td colspan="3">
            <textarea name="" id="" cols="80" rows="2"></textarea>
        </td>
            </tr>

            
        </tbody>
    </table>


    
</body>
</html>
