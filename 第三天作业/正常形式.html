<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img{
    height: 50px;
    width: 500px;
}
.before{
    
    position: absolute;
    top: -10px;
    left: 0;
    height: calc(100% + 10px);
    width: 100%;
    background-color: rgb(230, 230,230);
    border-radius: 5px;
    border: 2px dotted rgb(200,200,200);
}

.after{
    
    font-size: 16px;
    font-style: normal;
    color: rgb(100,100,100);
    position: absolute;
    top: 5px;
    left: 0;
    width: 100%;
    text-align: center;
}
    </style>
</head>
<body>
    <div style="position:relative;width: 500px;margin-top: 100px;">
    <div class="before"></div>
    <img src="1.jpg" alt="测试图片"/>
    <div class="after">Broken Image of 测试图片</div>   
</div> 
</body>
</html>
