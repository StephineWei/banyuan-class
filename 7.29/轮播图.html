<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图</title>

    <link rel="stylesheet" href="./test.css">
    <link rel="stylesheet" href=".././font-awesome-4.7.0/css/font-awesome.css">

</head>
<body>
    

<div class="container"  >
        <!-- 轮播图主体 -->
        <ul class="banner">

          <li class="banner_li">
            <a href="javascript:;">
              <img src="./img/6.jpg"  class="banner_img" />
            </a>
          </li>
  
  
          <li class="banner_li">
              <a href="javascript:;">
                <img src="./img/1.jpg"  class="banner_img" />
              </a>
          </li>
  
          <li class="banner_li">
            <a href="javascript:;">
              <img src="./img/2.jpg"  class="banner_img" />
            </a>
          </li>
  
          <li class="banner_li">
            <a href="javascript:;">
              <img src="./img/3.jpg"  class="banner_img" />
            </a>
          </li>
  
          <li class="banner_li">
            <a href="javascript:;">
              <img src="./img/4.jpg"  class="banner_img" />
            </a>
          </li>
  
          <li class="banner_li">
            <a href="javascript:;">
              <img src="./img/6.jpg"  class="banner_img" />
            </a>
          </li>
  
        
  
          <li class="banner_li">
              <a href="javascript:;">
                <img src="./img/1.jpg"  class="banner_img" />
              </a>
          </li>
        </ul>
        

       <!--伴随移动的小圆点-->
      <div class="button_container">
        <span index="1" class="button_container_circle on"></span>
        <span index="2" class="button_container_circle"></span>
        <span index="3" class="button_container_circle"></span>
        <span index="4" class="button_container_circle"></span>
        <span index="5" class="button_container_circle"></span>
      </div>

      <!--向左-->
      <a href="javascript:;" class="prev arrow" >
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </a>
      <!--向右-->  
      <a href="javascript:;" class="next arrow">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </a> 
</div>

    <script src="./index.js"></script>
</body>
</html>
